<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidePanel">
        <p>Hold Piece:</p>
        <canvas id="holdPieceCanvas" width="80" height="80"></canvas>
        <canvas id="nextPieceCanvas" width="80" height="80"></canvas>
      </div>
      <canvas id="tetris" width="240" height="400"></canvas>
      <div class="button-container">
        <button class="button" id="rotateButton">↻</button>
        <button class="button" id="leftButton">←</button>
        <button class="button" id="downButton">↓</button>
        <button class="button" id="rightButton">→</button>
        <button class="button" id="holdButton">Hold</button>
      </div>
    </div>
    <div class="prediction" id="prediction"></div>
    <script src="main.js"></script>
  </body>
</html>
