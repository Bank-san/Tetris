<!DOCTYPE html>
<html lang="Ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Start Page</title>
    <link rel="stylesheet" href="start.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="start-page">
      <div class="logo">
        <img src="./png/Tetris.png" alt="Tetris Logo" />
      </div>
      <div class="menu">
        <button id="startButton" class="menu-item selected">Start</button>
        <button id="configButton" class="menu-item">Config</button>
      </div>
    </div>

    <script src="start.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/color-name/sw.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
